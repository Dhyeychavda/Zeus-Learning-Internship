<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img id="user" src="Dhyey Photo.jpg" alt="Photo of User" />
      <div class="tweet">
        <p id="username">@DhyeyChavda</p>
        <p id="tweet_content">I'd love to learn HTML/CSS!</p>
        <div class="tweet_info">
          <img
            id="comment"
            class="tweet_reaction"
            src="tweet_comment.png"
            alt="comment"
          />
          <p id="comment_count" class="tweet_reaction num">242</p>

          <img
            id="retweet"
            class="tweet_reaction"
            src="retweet.png"
            alt="retweet"
          />
          <p id="retweet_count" class="tweet_reaction num">142</p>

          <img id="like" class="tweet_reaction" src="heart.png" alt="like" />
          <p id="like_count" class="tweet_reaction num">2.6k</p>
        </div>
      </div>
    </div>
  </body>
</html>
