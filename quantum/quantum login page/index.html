<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Quantum Login Page</title>
  </head>
  <body>
    <header class="header">
      <img id="header_logo" src="images/logo used in header.svg" />
    </header>
    <div class="container">
      <div class="heading">
        <img id="back_img" src="images/back.svg" alt="back" />
        <p id="heading">Log in with Quantum</p>
      </div>
      <div class="radio">
        <div class="radio_selection">
          <img src="images/radio-button-on.svg" alt="" />
          <p class="selection_label">District</p>
        </div>
        <div class="radio_selection">
          <img src="images/radio-button-off.svg" alt="" />
          <p class="selection_label">Independent school</p>
        </div>
      </div>
      <div class="list">
        <p class="list_label">State *</p>
        <div class="list_area">
          <p class="list_selection">Alabama</p>
          <img class="down_arrow" src="images/arrow-down.svg" />
        </div>
      </div>
      <div class="list">
        <p class="list_label">District *</p>
        <div class="list_area">
          <p class="list_selection">Alabama School District</p>
          <img class="down_arrow" src="images/arrow-down.svg" />
        </div>
      </div>
      <div class="input">
        <input type="text" placeholder="Username/Email ID*" required />
        <p class="forgot">FORGOT USERNAME?</p>
      </div>
      <div class="input">
        <input type="password" placeholder="Password*" required />
        <p class="forgot">FORGOT PASSWORD?</p>
      </div>

      <div class="remember">
        <img src="images/checkbox-checked.svg" />
        <p id="remember">Remember me</p>
      </div>

      <button>Log In</button>
    </div>

    <div class="info">
      <p>About Us</p>
      <p>Contact us.</p>
    </div>
    <footer>
      <img id="footer_logo" src="images/logo used in footer.svg" />
      <p id="copyright">
        Copyright 2020-2021 Zeus Systems Pvt. Ltd. All rights reserved.
      </p>
    </footer>
  </body>
</html>
